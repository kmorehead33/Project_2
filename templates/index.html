<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Baseball Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script>
      function init() {
        var stage = new createjs.Stage("demoCanvas");
        var circle = new createjs.Shape();
        circle.graphics.beginFill("Crimson").drawCircle(0, 0, 50);
        circle.x = 100;
        circle.y = 100;
        stage.addChild(circle);
        createjs.Tween.get(circle, {loop: true})
          .to({x: 400}, 1000, createjs.Ease.getPowInOut(4))
          .to({alpha: 0, y: 75}, 500, createjs.Ease.getPowInOut(2))
          .to({alpha: 0, y: 125}, 100)
          .to({alpha: 1, y: 100}, 500, createjs.Ease.getPowInOut(2))
          .to({x: 100}, 800, createjs.Ease.getPowInOut(2));
        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);
      }
    </script>
</head>

<body onload="init();">
  <style>
    .bar {
      fill: #71eeb8;
    }

    .bar:hover {
      fill: slateblue;
    }

    .axis-x path {
      display: none;
    }

    .axis text {
      font-weight: bold;
    }
  </style>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>MLB Salary Comparison</h1>
        <p>Use salary data to compare success of different teams</p>
      </div>
      <div id="like_button_container"></div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>SELECT Team:</h5>
          <div id="teamDropdown">selector goes here</div>
          <h5>SELECT Year:</h5>
          <div id="yearDropdown">selector goes here</div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Team Data</h3>
          </div>
          <div id="team-data" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="team-salary"></div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <div id="win-salary"></div>
    </div>
    <div class="col-md-5">
      <div id="attendance-salary"></div>
    </div>
  </div>
  <canvas id="demoCanvas" width="500" height="200"></canvas>




  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="../static/app.js"></script>

</body>

</html>
